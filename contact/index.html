  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #202020;
      --bg-dark: #202020;
      --text-dark: #ffffff;
      --max-width: 1100px;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      padding: 0 1rem;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    nav {
      background-color: #f0f0f0;
      padding: 1rem;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      font-size: 1.1rem;
      text-decoration: none;
      color: inherit;
      font-weight: bold;
      padding: 0.5rem 0.7rem;
    }

    .dark-mode nav {
      background-color: #111;
    }

    .dark-mode nav a {
      color: var(--text-dark);
    }

    header {
      padding: 6rem 1rem 3rem;
      max-width: var(--max-width);
      margin: auto;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #555;
      margin: 0.3rem 0;
    }

    .dark-mode header p {
      color: #ccc;
    }

    .contact-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 2rem;
      max-width: var(--max-width);
      margin: auto;
      padding: 2rem 1rem;
    }

    .contact-left, .contact-right {
      flex: 1 1 400px;
      max-width: 500px;
      margin: auto;
    }

    .contact-left form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-left h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .contact-left hr {
      border: none;
      height: 4px;
      width: 150px;
      background-color: #202020;
      border-radius: 10px;
      margin: 0 auto 1rem auto;
    }

    .contact-inputs {
      width: 100%;
      height: 50px;
      border: none;
      outline: none;
      padding: 0 15px;
      font-size: 1rem;
      font-weight: 500;
      background-color: #ededed;
      border-radius: 12px;
    }

    textarea.contact-inputs {
      height: 140px;
      padding-top: 12px;
      resize: none;
    }

    .contact-inputs:focus {
      border: 2px solid #202020;
    }

    .contact-inputs::placeholder {
      color: #999;
    }

    .contact-left button {
      padding: 12px 24px;
      font-size: 1rem;
      color: #fff;
      background-color: #202020;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      align-self: flex-start;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode .contact-left button {
      background-color: #fff;
      color: #202020;
    }

    .contact-right img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .toggle-btn {
      position: fixed;
      top: 0.5rem;
      right: 1rem;
      font-size: 1.3rem;
      padding: 0.5rem 1rem;
      background-color: #ddd;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
    }

    .dark-mode .toggle-btn {
      background-color: #444;
      color: white;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      padding: 2rem 1rem;
    }

    .dark-mode footer {
      color: #aaa;
    }

    .back-btn {
      position: fixed;
      top: 5rem;
      left: 2rem;
      padding: 0.5rem;
      background-color: var(--bg-light);
      border: 2px solid var(--text-light);
      border-radius: 12px;
      color: var(--text-light);
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1001;
      transition: all 0.3s ease;
      text-align: center;
    }

    .back-btn:hover {
      background-color: var(--text-light);
      color: var(--bg-light);
    }

    .dark-mode .back-btn {
      background-color: var(--bg-dark);
      border-color: var(--text-dark);
      color: var(--text-dark);
    }

    .dark-mode .back-btn:hover {
      background-color: var(--text-dark);
      color: var(--bg-dark);
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    @media (max-width: 700px) {
      nav a {
        font-size: 0.7rem;
        padding: 0.4rem 0.5rem;
      }
      
      nav {
		display: flex;
		justify-content: center;
		padding-right: 85px;
		box-sizing: border-box;
	  }

      header h1 {
        font-size: 2.2rem;
      }

      header p {
        font-size: 1rem;
      }

      .contact-container {
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }

      .contact-left {
        max-width: 100%;
        text-align: center;
      }

      .contact-left form {
        align-items: center;
      }

      .contact-inputs {
        width: 100%;
      }

      .contact-left button {
        align-self: center;
      }

      .contact-right {
        display: none;
      }
    }
  </style>
</head>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    document.addEventListener('DOMContentLoaded', function () {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }

    });
